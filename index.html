<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encriptar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="encabezado">
            <img src="image/Logo.png" alt="logo alura" id="logo">
        </div>
        <div class="encripta">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="ingresa texto aqui"></textarea>
        </div>
        <div class="condiciones">
            <p id="parrafo" class="parrafo1">letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="encriptar" type="button" onclick="encriptar()">encriptar</button>
            <button class="desencriptar" type="button" onclick="desencriptar()">desencriptar</button>
        </div>
        <div class="interactividad">
            <img src="image/Muñeco.png" alt="muñeco">
            <div class="mensaje">
                <textarea name="resultado" id="resultado" cols="30" rows="10"></textarea> <br>
                <button type="button" id="copiar" class="copiar" onclick="copiar()">copiar</button>
                <h2 id="titulo_mensaje">ningun mensaje fue encontrado</h2>
                <p>ingrese el texto que desea encriptar o desencriptar</p>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
<script src="mein.js"></script>
</html>
